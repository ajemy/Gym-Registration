<div class="container" *ngIf="user">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <div matLine>
            Mobile:
            <button mat-button>{{ user.mobile }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Gender:
            <button mat-button>{{ user.gender }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            height:
            <button mat-button>{{ user.height }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            weight:
            <button mat-button>{{ user.weight }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            BMI:
            <button mat-button>{{ user.bmi }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            BMI Result:
            <button mat-button>{{ user.bmiResult }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Required trainer:
            <button mat-button>{{ user.requireTrainer }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            Package:
            <button mat-button>{{ user.package }}</button>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div matLine>
            enquire date:
            <button mat-button>{{ user.enquiryDate | date }}</button>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div matLine>
            Goals:
            <button mat-button>
              <mat-chip-listbox>
                <ng-container *ngFor="let item of user.important">
                  <mat-chip-option selected>{{ item }}</mat-chip-option>
                </ng-container>
              </mat-chip-listbox>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
